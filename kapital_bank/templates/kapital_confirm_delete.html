{% extends 'kapital_bank/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this entry?</h2>

<table class="table table-bordered w-50">
    <tr><th>ID:</th><td>{{ kapital.id }}</td></tr>
    <tr><th>User:</th><td>{{ kapital.user }}</td></tr>
    <tr><th>Receiver:</th><td>{{ kapital.receiver }}</td></tr>
    <tr><th>Amount:</th><td>{{ kapital.amount }}</td></tr>
</table>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'kapital_bank:kapital_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
