<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kapital Bank - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f8fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background-color: #003399;
            color: white;
            padding: 15px 30px;
            margin-bottom: 20px;
        }
        a.nav-link {
            color: white !important;
            font-weight: 600;
        }
        a.nav-link:hover {
            color: #ffc107 !important;
        }
        footer {
            margin-top: 50px;
            padding: 15px 0;
            text-align: center;
            color: #777;
            border-top: 1px solid #ddd;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <h1>Kapital Bank</h1>
        <nav>
            <a href="{% url 'kapital_bank:kapital_list' %}" class="nav-link d-inline-block me-3">Home</a>
            <a href="{% url 'kapital_bank:kapital_create' %}" class="nav-link d-inline-block">New Entry</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 Kapital Bank. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
